<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elevvo - Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preload" as="image" href="desk-with-objects (1).jpg" type="image/jpeg">
</head>
<body>
  <div class="contact-container">
    <div class="contact-header">
      <h1>Contact Us</h1>
      <p>Have questions or concerns? Reach out using the form below</p>
    </div>
    
    <form class="contact-form">
      <div class="form-row">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email address" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" class="form-control" placeholder="Enter subject" required>
      </div>
      
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" class="form-control" placeholder="Type your message here..." required></textarea>
      </div>
      
      <button type="submit" class="submit-btn">
        <i class="fas fa-paper-plane"></i> Send Message
      </button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
